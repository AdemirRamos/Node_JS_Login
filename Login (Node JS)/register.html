<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="icon" type="image/x-icon" href="./Images/form.png">
	<link rel="stylesheet" href="./Style/register.css">

</head>

<body>
	
	<form action="" method="post" autocomplete="on" class="form">
		
		<fieldset class="field">

			<h1 class="marginBottom title">Register</h1>
			<input type="text" name="new_name" placeholder="Enter your name here" autocomplete="name" class="marginBottom" required>

			<input
				type="password"
				name="new_password"
				placeholder="Enter you password here"
				autocomplete="current-password"
				class="marginBottom"
				required
			>
			
			<input type="submit" name="register" class="marginBottom submit-button" value="Register" title="Click here to register.">

			<input
				type="reset"
				name="reset"
				value="Reset"
				title="Click here to clear all form's fields."
				class="marginBottom reset-button"
			>

			<a href="#" class="logout">Return To Login Page</a>

		</fieldset>

	</form>

</body>

</html>
