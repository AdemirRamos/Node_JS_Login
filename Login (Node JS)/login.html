<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login (Node JS)</title>
	<link rel="icon" type="image/x-icon" href="./Images/form.png">
	<link rel="stylesheet" href="./Style/login.css">

</head>

<body>
	
	<form action="" method="post" class="marginBottom form" autocomplete="on">

		<fieldset class="marginBottom field">
			
			<h1 class="marginBottom title">Node JS Login</h1>
			<input type="text" name="name" placeholder="Enter your username here" autocomplete="name" class="marginBottom" required>

			<input
				type="password"
				name="password"
				placeholder="Enter your password here"
				autocomplete="current-password"
				class="marginBottom"
				required
			>
			
			<input type="submit" name="login" value="Login" title="Click here to login." class="marginBottom submit-button">

			<input
				type="reset"
				name="reset"
				value="Reset"
				title="Click here to clear all the fields."
				class="marginBottom reset-button"
			>

			<a href="#" class="register" title="Click here to register.">Register</a>

		</fieldset>

	</form>

</body>

</html>
